<body id="top">
	<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->


    <!-- NAVBAR -->
  <header class="site-navbar mt-3">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="site-logo col-6"><a th:href="@{/}">Website Quyên Góp</a></div>

        <nav class="mx-auto site-navigation">
          <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
            <li th:if="${#httpServletRequest.remoteUser != null}" class="d-lg-none"><a href="post-job.html">
				<span class="mr-2" th:text="${#httpServletRequest.remoteUser}"></span> </a>
			</li>
            <li class="d-lg-none">
				<form method="POST" th:action="@{/logout}" th:if="${#httpServletRequest.remoteUser != null}">
	            	<input type="submit" value="Đăng xuất" class="btn btn-primary border-width-2 d-none d-lg-inline-block">
	            </form>
			</li>
            <li class="d-lg-none" th:unless="${#httpServletRequest.remoteUser != null}"><a th:href="@{/login}">Đăng nhập</a></li>
          </ul>
        </nav>

        <div class="right-cta-menu text-right d-flex aligin-items-center col-6">
          <div class="ml-auto">
            <th th:if="${#httpServletRequest.remoteUser != null}">
            	<a th:text="${user_inpage.fullName}" th:href="@{'/user/info/'}+${user_inpage.id}" class="btn btn-outline-white border-width-2 d-none d-lg-inline-block">User Fullname</a>

          </div>

      </div>

  </header>

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" 
    th:style="'background-image: url(\'' + @{/resources/user/assets/images/hero_1.jpg} + '\');'" 
    id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Thông tin người dùng</h1>

                </div>
            </div>
        </div>
    </section>
	
	<section class="site-section">
        <div class="container">
	<a th:href="@{/}">Quay về trang chủ</a>

    
      <div class="row">
        <div class="col-6">
          <label for="user_name"
                 class="col-form-label">Tài khoản:</label>
          <label type="text" class="form-control"
                 id="user_name" name="user_name" required th:text="${userDTO.userName}" />
        </div>
        <div class="col-6">
          <label for="email"
                 class="col-form-label">Email:</label>
          <label type="email" class="form-control"
                 id="email" name="email" required th:text="${userDTO.email}" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="phone_number"
                 class="col-form-label">Số điện thoại:</label>
          <label type="text" class="form-control"
                 id="phone_number" name="phoneNumber" required th:text="${userDTO.phoneNumber}" />
        </div>
        <div class="col-6">
          <label for="dia_chi"
                 class="col-form-label">Địa chỉ:</label>
          <label type="text" class="form-control"
                 id="dia_chi" name="address" required th:text="${userDTO.address}" />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="fullName"
                 class="col-form-label">Tên người dùng:</label>
          <label type="text" class="form-control"
                 id="fullName" name="fullName" required autocomplete="off" th:text="${userDTO.fullName}" />
        </div>
        
        
      </div>
<div class="row">
		<div class="col-12">
			<label for="note" class="col-form-label">Lời giới thiệu</label>
		</div>
		<div class="col-12">
			<label type="text" class="form-control"
                 id="note" name="note" th:text="${userDTO.note}" />
		</div>
</div>
            

           
           
			
        </div>
    </section>


</div>
